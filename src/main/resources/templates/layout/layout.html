<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8" />
<!-- 
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
 -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>

<!--  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">IvaSpringBoot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						href="/empresa/listar">Empresas <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/cliente/listar">Terceros <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/periodo/listar">Periodos<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/declaracion/listar">Declaraciones<span class="sr-only">(current)</span>
					</a></li>

				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>


	<div th:fragment="compras-popup" class="container">
		<div class="myForm">

			<div th:object="${datosNew}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<form th:action="@{/compra/form}" th:object="${datosNew}"
				method="post">
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Creacion de
									compras</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<div class="form-group form-inline">
									<label for="recipient-name" class="col-form-label col-sm-3">Fecha
										Emision:</label> <input type="date" th:field="*{fechaEmision}"
										class="form-control col-sm-9" placeholder="Fecha de Emision"
										th:errorclass="'form-control alert-danger'" /><small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('fechaEmision')}"
										th:errors="*{fechaEmision}"></small>
								</div>

								<div class="form-group form-inline">
									<label class="col-form-label  col-sm-3">Numero
										Documento:</label> <input type="text" th:field="*{numero_documento}"
										class="form-control  col-sm-3" placeholder="Numero Documento"
										th:errorclass="'form-control alert-danger'" /><small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('numero_documento')}"
										th:errors="*{numero_documento}"></small> <label
										class="col-form-label  col-sm-3">Numero Registro:</label> <input
										type="text" th:field="*{nrc}" class="form-control col-sm-3"
										placeholder="Numero de nrc"
										th:errorclass="'form-control alert-danger'" />
								</div>

								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3">Nit o Dui Sujeto
										Excluido:</label> <input type="text" th:field="*{nit_dui}"
										class="form-control col-sm-3"
										placeholder="Nit o Dui Sujeto Excluido"
										th:errorclass="'form-control alert-danger'" /> <label
										class="col-form-label col-sm-3">Nombre del proveedor:</label>
									<input type="text" th:field="*{nombre_proveedor}"
										class="form-control col-sm-3"
										placeholder="Nombre del Proveedor"
										th:errorclass="'form-control alert-danger'" />

								</div>

								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3 ">Compra exc
										Interna:</label> <input type="text" th:field="*{comp_exc_interna}"
										class="form-inline col-sm-2"
										placeholder="Compra Excenta Interna"
										th:errorclass="'form-control alert-danger'" /> <label
										class="col-form-label col-sm-3">Compra exc
										Importacion:</label> <input type="text" th:field="*{comp_exc_importa}"
										class="form-inline col-sm-2"
										placeholder="Compra Excenta Importacion e Interna"
										th:errorclass="'form-control alert-danger'" />
								</div>


								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3 ">Compra grv
										Interna:</label> <input type="text" th:field="*{comp_grv_interna}"
										class="form-inline col-sm-2"
										placeholder="Compra gravada Interna"
										th:errorclass="'form-control alert-danger'" /> <label
										class="col-form-label col-sm-3">Compra grv
										Importacion:</label> <input type="text" th:field="*{comp_grv_importa}"
										class="form-inline col-sm-2"
										placeholder="Compra gravada Importacion e Interna"
										th:errorclass="'form-control alert-danger'" />
								</div>

								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3 ">Fovial +
										Constr:</label> <input type="text" th:field="*{fovial}"
										class="form-inline col-sm-2" placeholder="Fovial"
										th:errorclass="'form-control alert-danger'" /> <label
										class="col-form-label col-sm-3">Credito Fiscal:</label> <input
										type="text" th:field="*{iva_crefiscal}"
										class="form-inline col-sm-2" placeholder="Credito Fiscal"
										th:errorclass="'form-control alert-danger'" />
								</div>


								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3 ">Compras Sujetos
										Excluido</label> <input type="text" th:field="*{compras_excluidas}"
										class="form-inline col-sm-2"
										placeholder="Compras Sujetos Excluido"
										th:errorclass="'form-control alert-danger'" /> <label
										class="col-form-label col-sm-3">Percepcion Iva:</label> <input
										type="text" th:field="*{percepcion}"
										class="form-inline col-sm-2" placeholder="Percepcion Iva"
										th:errorclass="'form-control alert-danger'" />
								</div>

								<div class="form-group form-inline">
									<label class="col-form-label col-sm-3 ">Total Compras</label> <input
										type="text" th:field="*{total_compras}"
										class="form-inline col-sm-7" placeholder="Total de compras"
										th:errorclass="'form-control alert-danger'" />

								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<input type="submit" value="Guardar" class="btn btn-primary" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
<footer th:fragment="footer" class="container">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>

	<img alt="Spring Logo" width="160" height="80" class="img-logo"
		src="/image/spring.png">

	<p sec:authorize="isAuthenticated()">
		Logged user: <span sec:authentication="name"> </span> <br> Roles:
		<span sec:authentication="principal.authorities"></span>
	</p>

</footer>

</html>
