<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
	<header th:replace="layout/layout :: header"> </header>
<body>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<ul class="list-group">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">ID</label> <label
							class="col-sm-6 col-form-label " th:text="${datos.id}"></label>
					</div>

					<div class="form-group row ">
						<label class="col-sm-2 col-form-label">NOMBRE</label> <label
							class="col-sm-6 col-form-label " th:text="${datos.descripcion}"></label>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DIRECCION</label> <label
							class="col-sm-6 col-form-label " th:text="${datos.fechaInicio}"></label>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DIRECCION</label> <label
							class="col-sm-6 col-form-label " th:text="${datos.fechaFinal}"></label>
					</div>

				</ul>
			</div>
		</div>
		
		<h4 class="card-title py-2">
			<a th:href="@{#}" class="btn btn-primary btn-xs">Crear
				Declaracion</a>
		</h4>

	</div>

</body>

<footer th:replace="layout/layout :: footer"></footer>

</html>
